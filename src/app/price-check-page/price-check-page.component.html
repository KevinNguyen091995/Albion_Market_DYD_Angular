<div class="container bg-dark text-white text-center">
  <div class="dropdown">
    <button class="btn btn-secondary" type="button" (click)="toggleDropdown()">
      Select Category
    </button>
    <div *ngIf="showDropdown" class="dropdown-menu">
      <a class="dropdown-item" *ngFor="let weaponClass of item_class">{{ weaponClass }}</a>
    </div>
  </div>
</div>
